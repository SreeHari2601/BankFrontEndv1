


<div class="container text-center mt-5" *ngIf="item && !serverMsg">
    <div class="row">
        <div class="col">
            <div class="h4">
                Are you sure Do you want to delete {{item}}?
            </div>
            <button (click)="deleteChild()" class="btn btn-danger">Yes</button>&nbsp;
            <button (click)="cancel()" class="btn btn-warning">No</button>
        </div>
    </div>
</div>
